{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="container px-4 py-5" id="custom-cards">
                    <h2 class="pb-2 border-bottom">All Cafes</h2>
                    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
                        {% for cafe in cafes %}
                        <div class="col">
                            <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('{{cafe.img_url}}')">
                                <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                                    <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{ cafe.name }}</h3>
                                    <ul class="d-flex list-unstyled mt-auto">
                                        <li class="me-auto">
                                            <small><a class="link" href="{{ url_for('show_cafe', cafe_id=cafe.id) }}">Details</a></small>
                                        </li>
                                        <li class="d-flex align-items-center me-3">
                                            <svg class="icon bi me-2" width="1em" height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                                <path fill="#ffffff" d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 128a64 64 0 1 1 0 128 64 64 0 1 1 0-128z"/>
                                            </svg>
                                            <small>{{ cafe.location }}</small>
                                        </li>
                                        <li class="d-flex align-items-center">
                                            <svg class="icon bi me-2" width="1em" height="1em" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                                                <path fill="#ffffff" d="M408 120c0 54.6-73.1 151.9-105.2 192c-7.7 9.6-22 9.6-29.6 0C241.1 271.9 168 174.6 168 120C168 53.7 221.7 0 288 0s120 53.7 120 120zm8 80.4c3.5-6.9 6.7-13.8 9.6-20.6c.5-1.2 1-2.5 1.5-3.7l116-46.4C558.9 123.4 576 135 576 152V422.8c0 9.8-6 18.6-15.1 22.3L416 503V200.4zM137.6 138.3c2.4 14.1 7.2 28.3 12.8 41.5c2.9 6.8 6.1 13.7 9.6 20.6V451.8L32.9 502.7C17.1 509 0 497.4 0 480.4V209.6c0-9.8 6-18.6 15.1-22.3l122.6-49zM327.8 332c13.9-17.4 35.7-45.7 56.2-77V504.3L192 449.4V255c20.5 31.3 42.3 59.6 56.2 77c20.5 25.6 59.1 25.6 79.6 0zM288 152a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/>
                                            </svg>
                                            <small><a class="link" href="{{ cafe.map_url }}" target="_blank">Map</a></small>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <div class="row row-cols-1 row-cols-lg-2 align-items-stretch g-4 py-5">
                        <a href="{{ url_for('add_cafe') }}">
                            <button type="button" class="btn btn-lg btn-warning mt-5 w-100" data-bs-dismiss="modal" fdprocessedid="gr7szl">
                                Add New Cafe
                            </button>
                        </a> 
                        <a href="{{ url_for('home') }}">
                            <button type="button" class="btn btn-lg btn-secondary mt-5 w-100" data-bs-dismiss="modal" fdprocessedid="gr7szl">
                                Home
                            </button>
                        </a> 
                    </div>

                </div>
            </div>
        </div>


    </div>

{% endblock %}
